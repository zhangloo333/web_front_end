<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="Json">
    <div ng-repeat="item in cars">

        <p >{{item.name+" "+item.color}}</p>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script>
    //    $.ajax()
    var app = angular.module("myApp",[]);
    app.controller("Json", function ($scope,$http) {
        var http=$http.get("data2.json");
      http.success(function (response) {
            $scope.cars=response.carModel;
        });
        http.error(function (event) {
            alert(event);
        })
    });
</script>
</body>
</html>
