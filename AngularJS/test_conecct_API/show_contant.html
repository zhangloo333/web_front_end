<!DOCTYPE html>
<html lang="en" ng-app="socialApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="weather" ng-controller="weatherApp">
        <input type="text" ng-model="in" placeholder="input weather location">
        <button ng-click="btnClick()">click</button>
        <div>
            <div>
                <strong>{{wApp.name+", "+wApp.sys.country}} Weather</strong>
                <!--<p>{{wApp.name}}</p>-->
            </div>
            <div>
                <img height="100" width="100" src={{imgIcon}} alt="weather icon">
                <span>{{Fahr}}<sup><sup>o</sup>F</sup></span>
            </div>
            <div>
                <h3>the current weather is {{wApp. }}</h3>
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.js"></script>
<script src="use_API.js"></script>
</body>
</html>
