<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../angular.js"></script>
    <script src="ImgeShowAndHide.js"></script>
</head>
<body>
<div ng-app="imgApp">

</html>
