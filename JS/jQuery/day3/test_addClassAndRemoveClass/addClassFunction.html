<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>addClass demo</title>
    <style>
        div {
            background: white;
        }
        .red {
            background: red;
        }
        .yellow1 {
            background: yellow;
        }
        .red.green {
            background: green;
        }
        .yellow1.green {
            background: green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div class="yellow1">This div should be white</div>
<div class="red">This div will be green because it now has the "green" and "red" classes.
    It would be red if the addClass function failed.</div>
<div>This div should be white</div>
<p>There are zero green divs</p>
<button id="btn">show</button>
<script>
    $("#btn").click(function () {

    $( "div" ).addClass(function(abc, ccc ) {
        var addedClass;

        if ( ccc === "yellow1" ) {
            addedClass = "green";
            $( "p" ).text( "There is one green div" );
            console.log(abc);
        }

        return addedClass;
    });
    });

</script>

</body>
</html>
