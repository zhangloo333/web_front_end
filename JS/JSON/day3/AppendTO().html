<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<p id="p1">this is pararagh</p>
<div id="div1">div1
    <ul id="list">list
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</div>
<div id="div2">div2</div>

<div id="div3">abc</div>
<div id="div4">pcd</div>

<button id="btn">show</button>
<button id="btn1">show other</button>
<button id="btn2">take ul list to div2</button>
<button id="btn3">replace the div 4 content to div3</button>
<script>
     $("#btn").on("click", function () {
         $("#div1").appendTo("#p1");
     });
     $("#btn1").on("click", function () {
         $("#p1").detach();
     });
     $("#btn2").on("click", function () {
         var item =$("#list").detach();
         item.appendTo("#div2");
     });
     $("#btn3").on("click", function () {
         $("#div3").replaceWith("<p>hello</p>");
     });
</script>




</body>
</html>
