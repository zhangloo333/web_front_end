<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
<p>this is par1</p>
<div>this is adiv</div><br/>
<input type="text"><br/>
<button id="btn1">replace div to paragraph</button><br/>
<button id="btn2">take text from input replace para</button>

<script>

        $("#btn1").on("click", function () {
            var txt = $("p").text();
            $("div").replaceWith("<div>"+txt+"</div>");
        });

        $("#btn2").on("click", function () {
           var txt =$("input").val();
            $("div").replaceWith("<div>"+txt+"</div>");
        });

        $("#btn2").hover(function () {
            
        })

</script>
</body>
</html>
