<input type='text' id='nameInput' placeholder='user name'>
<input type='text' id='messageInput' placeholder='Message'>
<input type='password' id='pw' placeholder='PassWords'>
    <script>
        var myDataRef = new Firebase('https://giluj1q5uct.firebaseio-demo.com/');
        $('#messageInput').keypress(function (e) {
            if (e.keyCode == 13) {
                 var name = $('#nameInput').val();
                 var text = $('#messageInput').val();
                myDataRef.push({name: name, text: text});
                $('#messageInput').val('');
            }
        });

        myDataRef.on('child_added', function(snapshot) {
            //We'll fill this in later.
            console.log('name is '+ $('#nameInput').val() +"input text is" + $('#nameInput').val());
        });
    </script>
