<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table,td{border: 2px solid red;padding:0;}

    </style>
</head>
<body>
<table>
    <tr id="first">
        <td>name</td>
        <td>country</td>
        <td>age</td>
        <td>img</td>
    </tr>
</table>
<table>

    <div></div>
</table>
<button id="btn">show table</button>
<button id="btn1">cancle</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
   var src = "../../../IMG/";
        var students =[{"name":"json",
                        "country":"usa",
                        "age":"10",
                        "imge":src+"150.jpg"},
                        {"name":"lili",
                        "country":"india",
                        "age":"20",
                        "imge":src+"350.jpg"},
                        {"name":"tomy",
                        "country":"britsh",
                        "age":"30",
                        "imge":src+"Cart.png"},
                        {"name":"shababi",
                        "country":"German",
                        "age":"40",
                        "imge":src+"Logo.png"},
                        {"name":"labi",
                        "country":"brizal",
                        "age":"50",
                        "imge":src+"myicon"},
                        {"name":"ll",
                        "country":"usa",
                        "age":"20",
                        "imge":src+"Store.png"},
                        {"name":"shanr",
                        "country":"ruassa",
                        "age":"20",
                        "imge":src+"anoceanofsky.jpg"}] ;
        $("#btn").on("click",makeTable);
        $("#btn1").on("click",cancle1);
    function makeTable()
    {
        for(var num in students)
        {
            $("div").prepend("<tr><td>"+students[num].name+"</td>" +
                    "<td>"+students[num].country+"</td>" +
                    "<td>"+students[num].age+"</td>" +
                    "<td><img src="+students[num].imge+"/></td></tr>")

        }
        $("img").css({"height":"50px","width":"50px"});

    }

    function cancle1()
    {
        $("div").empty();

    }

</script>
</body>
</html>
